
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: jewelry
      POSTGRES_PASSWORD: jewelry1234
      POSTGRES_DB: jewelry
    volumes:
      - ./db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: jewelry
      DATABASE_PASSWORD: jewelry1234
      DATABASE_NAME: jewelry
      JWT_SECRET: 97a7d2254416
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db-data:

